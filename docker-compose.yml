version: '3.8'

services:
  nextjs-app:
    image: takumi/ocr-frontend
    container_name: takumi/ocr-frontend
    build:
      context: .
      dockerfile: src/Dockerfile 
    ports:
      - "3000:3000" 
    volumes:
      - ./src:/app 
    environment:
      - NODE_ENV=development
    command: npm run dev 

